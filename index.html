<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プログレッシブクイズ</title>
    <style>
        body { font-family: 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif; padding: 20px; }
        h1 { color: #333; }
        .question-container {
            margin-bottom: 25px;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
        }
        .question-container:nth-child(2) { border: 2px solid #ff6347; }
        .question-container:nth-child(3) { border: 2px solid #4682b4; }
        .question-container:nth-child(4) { border: 2px solid #3cb371; }
        .question-container:nth-child(5) { border: 2px solid #dda0dd; }
        .question-text {
            flex-grow: 1;
            font-size: 18px;
            color: #555;
        }
        .change-btn {
            margin-left: 15px;
            padding: 8px 15px;
            font-size: 18px;
            cursor: pointer;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .change-btn:hover { background-color: #e0e0e0; }
        .nav-btn {
            margin: 20px 10px;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .nav-btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <h1>4つの問題</h1>

    <div class="question-container">
        <p id="q1" class="question-text"></p>
        <button class="change-btn" onclick="nextQuestionPattern(0)">＋</button>
    </div>
    <div class="question-container">
        <p id="q2" class="question-text"></p>
        <button class="change-btn" onclick="nextQuestionPattern(1)">＋</button>
    </div>
    <div class="question-container">
        <p id="q3" class="question-text"></p>
        <button class="change-btn" onclick="nextQuestionPattern(2)">＋</button>
    </div>
    <div class="question-container">
        <p id="q4" class="question-text"></p>
        <button class="change-btn" onclick="nextQuestionPattern(3)">＋</button>
    </div>

    <button class="nav-btn" onclick="backward()">戻る</button>
    <button class="nav-btn" onclick="forward()">進む</button>
    <button class="nav-btn" onclick="forwardFive()">5文字進む</button>

    <script src="script.js"></script>

</body>
</html>
