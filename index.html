<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プログレッシブクイズ</title>
    <style>
        body { font-family: 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif; padding: 20px; }
        .question-container { margin-bottom: 20px; }
        .question-text { display: inline-block; width: 70%; }
        .change-btn { margin-left: 10px; padding: 5px 10px; font-size: 16px; cursor: pointer; }
        .nav-btn { margin: 10px 5px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>4つの問題</h1>

    <div class="question-container">
        <p id="q1" class="question-text"></p>
        <button class="change-btn" onclick="nextQuestionPattern(0)">＋</button>
    </div>
    <div class="question-container">
        <p id="q2" class="question-text"></p>
        <button class="change-btn" onclick="nextQuestionPattern(1)">＋</button>
    </div>
    <div class="question-container">
        <p id="q3" class="question-text"></p>
        <button class="change-btn" onclick="nextQuestionPattern(2)">＋</button>
    </div>
    <div class="question-container">
        <p id="q4" class="question-text"></p>
        <button class="change-btn" onclick="nextQuestionPattern(3)">＋</button>
    </div>

    <button class="nav-btn" onclick="backward()">戻る</button>
    <button class="nav-btn" onclick="forward()">進む</button>

    <script src="script.js"></script>

</body>
</html>
