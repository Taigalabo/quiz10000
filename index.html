<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プログレッシブクイズ</title>
    <style>
        body { font-family: 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif; padding: 20px; }
        h1 { color: #333; }

        /* 問題コンテナのスタイル */
        .question-container {
            margin-bottom: 25px;
            padding: 15px;
            border-radius: 8px; /* 角を丸くする */
            display: flex; /* Flexboxを使って要素を整列 */
            align-items: center; /* 垂直方向中央揃え */
        }
        /* 各問題コンテナに異なる色を適用 */
        .question-container:nth-child(2) { border: 2px solid #ff6347; /* Tomato */ }
        .question-container:nth-child(3) { border: 2px solid #4682b4; /* SteelBlue */ }
        .question-container:nth-child(4) { border: 2px solid #3cb371; /* MediumSeaGreen */ }
        .question-container:nth-child(5) { border: 2px solid #dda0dd; /* Plum */ }

        .question-text {
            flex-grow: 1; /* テキストが利用可能なスペースを埋めるようにする */
            font-size: 18px; /* 問題文のフォントサイズを少し大きく */
            color: #555;
        }

        /* 「＋」ボタンのスタイル */
        .change-btn {
            margin-left: 15px; /* テキストとの間にスペース */
            padding: 8px 15px;
            font-size: 18px;
            cursor: pointer;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.2s; /* ホバーエフェクト */
        }
        .change-btn:hover {
            background-color: #e0e0e0;
        }

        /* 「戻る」と「進む」ボタンのスタイル */
        .nav-btn {
            margin: 20px 10px; /* 余白を増やす */
            padding: 15px 30px; /* パディングを増やしてサイズを大きく */
            font-size: 20px; /* フォントサイズを大きく */
            cursor: pointer;
            background-color: #007bff; /* 青色の背景 */
            color: white; /* 白い文字 */
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .nav-btn:hover {
            background-color: #0056b3; /* ホバー時の色 */
        }
    </style>
</head>
<body>

    <h1>4つの問題</h1>

    <div class="question-container">
        <p id="q1" class="question-text"></p>
        <button class="change-btn" onclick="nextQuestionPattern(0)">＋</button>
    </div>
    <div class="question-container">
        <p id="q2" class="question-text"></p>
        <button class="change-btn" onclick="nextQuestionPattern(1)">＋</button>
    </div>
    <div class="question-container">
        <p id="q3" class="question-text"></p>
        <button class="change-btn" onclick="nextQuestionPattern(2)">＋</button>
    </div>
    <div class="question-container">
        <p id="q4" class="question-text"></p>
        <button class="change-btn" onclick="nextQuestionPattern(3)">＋</button>
    </div>

    <button class="nav-btn" onclick="backward()">戻る</button>
    <button class="nav-btn" onclick="forward()">進む</button>

    <script src="script.js"></script>

</body>
</html>
